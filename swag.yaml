
paths:
  /clients:
    post:
      tags:
        - Client
      summary: Create a new client
      description: Register a user linked by Cognito ID. Stores internal attributes like PESEL.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - cognito_id
                - pesel
              properties:
                cognito_id:
                  type: string
                  example: abc123
                pesel:
                  type: string
                  example: "90010112345"
      responses:
        "201":
          description: Client created successfully
        "400":
          $ref: '#/components/responses/BadRequest'
        "409":
          $ref: '#/components/responses/Conflict'

  /clients/{id}:
    get:
      tags:
        - Client
      summary: Get client by internal ID
      parameters:
        - name: id
          in: path
          description: Internal user ID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Client data retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        "404":
          $ref: '#/components/responses/NotFound'

  /clients/{cognitoId}:
    get:
      tags:
        - Client
      summary: Get client by Cognito ID
      parameters:
        - name: cognitoId
          in: path
          description: Cognito UUID (sub)
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Client data retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        "404":
          $ref: '#/components/responses/NotFound'

components:
  schemas:
    Client:
      type: object
      properties:
        id:
          type: string
          example: "123"
        cognito_id:
          type: string
          description: Reference to Cognito user UUID (sub)
          example: abc123
        pesel:
          type: string
          description: National ID (PESEL)
          example: "90010112345"
        created_at:
          type: string
          format: date-time
          example: "2023-12-10T10:00:00Z"

    Error:
      type: object
      properties:
        errorCode:
          type: string
          description: Machine-readable error code
        message:
          type: string
          description: Human-readable error message
        details:
          type: array
          items:
            type: string
          example:
            - "pesel: Already exists"
            - "cognito_id: Invalid format"

  responses:
    BadRequest:
      description: Invalid request data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Conflict:
      description: Resource conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
